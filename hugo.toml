baseURL = 'https://HaoZhong03.github.io'
languageCode = 'zh-cn'
title = 'HaoZhong03 blog'
theme = 'PaperMod'

cleanDestinationDir = true
enableEmoji = true              # 允许使用Emoji表情
enableInlineShortcodes = true   # 允许内联短码
enableRobotsTXT = true          # 允许爬虫抓取到搜索引擎
hasCJKLanguage = true           # 自动检测是否包含中文日文韩文
pagination.pagerSize = 15       # 每页文章数量

# 语言设置
defaultContentLanguage = "zh"

# 单语言，必须在此处，以下设置之前
[languages]
[languages.zh]
    languageName = "中文"

[markup.goldmark.renderer]
    unsafe = true               # html标签
[markup.highlight]
    codeFences = true           # 代码框
    guessSyntax = false
    lineNos = false
    lineNumbersInTable = false  # table分隔行号与代码
    noClasses = true            # 代码块style而非class
    style = "monokai"           # 配色方案

# 菜单设置
[[menu.main]]
  identifier = "archives"
  name = "⌛世界线"
  url = "/archives/"
  weight = 1
[[menu.main]]
  identifier = "docs"
  name = "📕文档"
  url = "/docs/"
  weight = 2
[[menu.main]]
  identifier = "tags"
  name = "📌标签"
  url = "/tags/"
  weight = 3
[[menu.main]]
  identifier = "categolories"
  name = "📁分类"
  url = "/categories/"
  weight = 4
[[menu.main]]
  identifier = "search"
  name = "🔍搜索"
  url = "/search"
  weight = 5
[[menu.main]]
  identifier = "about"
  name = "🎁关于"
  url = "/about/"
  weight = 6

[[permalinks]]
    post = "/post/:section/:slug/"  # 链接格式

# 搜索功能
[outputs]
  home = ["HTML", "RSS", "JSON"]

# 主题设置
[params]
    math = true
    env = "production"
    description = "这是一段描述"
    author = "HaoZhong03"
    keywords = ["blog"]
    DateFormat = "2006-01-02"
    ShowCodeCopyButtons = true  # 代码复制按钮
    ShowFullTextinRSS = true    # RSS展示全文
    defaultTheme = "auto"       # 默认主题颜色
    hideSummary = false         # 隐藏摘要
    showtoc = true              # 显示目录
    tocopen = true              # 目录默认展开
    ShowPostNavLinks = true     # 显示上一篇/下一篇
    ShowBreadCrumbs = true      # 文章顶部面包屑导航
    # ShowRssButtonInSectionTermList = true
    comments = true             # 展示评论
    hideFooter = false          # 隐藏页脚信息
    # ShowAllPagesInArchive = true #

# 左上角标签
[params.label]
    text = "Home"
    # icon = "images/favicon-32x32-.png"
    # iconHeight = 36

[params.assets]
    favicon = "images/favicon-16x16-.png"        # 浏览器标签图标
    favicon16x16 = "images/favicon-16x16-.png"   # 浏览器标签图标
    favicon32x32 = "images/favicon-32x32-.png"   # 浏览器标签图标
    disableHLJS = true  # 不使用highlight.js

[params.profileMode]
    enabled = true  # 个人主页模式
    title = "HaoZhong03"
    subtitle = "El Psy Kongroo"
    imageUrl = "https://s21.ax1x.com/2025/09/16/pVfHj39.jpg"
    imageWidth = ""
    imageHeight = ""

# 主页按钮
[[params.profileMode.buttons]]
    name = "👉点击查看世界线👈"
    url = "/archives"

# 社交图标
[[params.socialIcons]]
  name = "bilibili"
  url = "https://space.bilibili.com/8917343"
[[params.socialIcons]]
  name = "neteaseCloudMusic"
  url = "https://music.163.com/song?id=2670691867&uct2=U2FsdGVkX1/so8I9i5GJuC+OVcTqKP4mZ/l51gOpX5M="
[[params.socialIcons]]
  name = "github"
  url = "https://github.com/HaoZhong03"

# fuse.js模糊搜索
[params.fuseOpts]
  isCaseSensitive = false   # 不区分大小写
  shouldSort = true         # 搜索结果排序
  location = 0
  distance = 1000
  threshold = 0.4
  minMatchCharLength = 0
  keys = ["title", "permalink", "summary", "content"]

[params.page.comment]
  enable = true
  # giscus comment 评论系统设置 (https://giscus.app/zh-CN)
[params.page.comment.giscus]
  # 你可以参考官方文档来使用下列配置
  enable = true
  repo = "Haozhong03/Haozhong03.github.io"
  repoId = "R_kgDOPutG0g"
  category = "Announcements"
  categoryId = "DIC_kwDOPutG0s4Cvi80"
        # 为空时自动适配当前主题 i18n 配置
  lang = "zh-CN"
  mapping = "pathname"
  reactionsEnabled = "1"
  emitMetadata = "0"
  inputPosition = "bottom"
  lazyLoading = false
  lightTheme = "light"
  darkTheme = "dark"
  discussionTitle = "说点什么" # 按需填写，评论框上方的标题

# 分类等级
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# 评论
[params.twikoo]
  version = "1.6.16"

# 访客统计
[params.busuanzi]
  enable = true

